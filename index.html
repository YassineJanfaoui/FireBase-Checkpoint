<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>
        Contact Form
    </title>
</head>

<body style="background: url(https://azmind.com/wp-content/uploads/2012/09/contact-form-step1-background.jpg)">
    <img src="https://www.fonebox.com.au/wp-content/uploads/2015/03/Contact-Form-Background-Dark-2.jpg" class="cover">
    <h1>Contact us here!</h1>
    <form id="contactForm">
        <div id="contact">
            <div class="container">
                <label class="label">First Name:</label>
                <br>
                <input type="text" id="name" placeholder="Type Here" required>
                <br>
                <label class="label">Last Name:</label>
                <br>
                <input type="text" id="lastname" placeholder="Type Here" required>
                <br>
                <label class="label">E-mail address:</label>
                <br>
                <input type="email" id="email" placeholder="Type Here" required>
                <br>
                <label class="label">Message:</label>
                <br>
                <textarea rows="5" id="message" style="margin: 0px; width: 400px; height: 100px" placeholder="Type Here"
                    required></textarea>
                <br>
            </div>
            <button type="submit">Submit</button>
    </form>
    </div>






    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
